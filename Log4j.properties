# Set everything to be logged to the console
log4j.rootCategory=Warn, console, file

#define console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

#application log
log4j.logger.spark.anaconda.basic=INFO, console, file
log4j.additivity.spark.anaconda.basic=false

#define rolling file appear
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=app-logs/hello-spark.log

#define the following in a java system (optional)
-Dlog4j.configuration=file:log4j.properties
-Dlogfile.name=hello-spark
-Dspark.yarn.app.container.log.dir=app-logs
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.Append=false
log4j.appender.file.MaxFileSize=500MB
log4j.appender.file.MaxBackupIndex=2
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n